                </div>
            </div>
    
    
            <ul class="space-y-2">

                </li>
    
                <li

                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvFTeFcLvcODuzCQN1S31Z45kaWgKt21Y7-w&s">

                </li>
    
                <li
                    class="flex items-center justify-between px-4 py-2 rounded-lg cursor-pointer  hover:bg-gradient-to-r from-blue-700 to-purple-700 hover:text-white">

                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3xUN_XXNxIEDiDNsF0UAoRVIJ39r937PoyQ&s">

        </aside>

            <div class="max-w-4xl mx-auto p-6">
                <div class="mb-8">
                    <h1 class="text-2xl font-semibold">Tasks</h1>
                    <p id="countText" class="text-sm text-gray-500">0 of 0 completed</p>
            
                    <div class="w-full bg-gray-200 h-2 rounded-full mt-3">
                        <div id="progressBar" class="h-2 bg-black rounded-full w-0"></div>
                    </div>
                </div>
            
            
                <div class="flex gap-3 mb-6">
                    <button id="filterAll" class="px-4 py-1.5 rounded-full bg-black text-white text-sm">All (200)</button>
                    <button id="filterPending" class="px-4 py-1.5 rounded-full bg-gray-200 text-sm">Pending (110)</button>
                    <button id="filterCompleted" class="px-4 py-1.5 rounded-full bg-gray-200 text-sm">Completed (90)</button>
                </div>
            
               
                <div id="taskCard" class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
                    <h2 class="text-lg font-semibold">Leanne Graham</h2>
                    <p class="text-gray-500 text-sm mb-4">@Bret</p>
